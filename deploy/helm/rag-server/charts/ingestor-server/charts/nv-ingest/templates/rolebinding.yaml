{{- if and .Values.serviceAccount.create (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "nv-ingest.fullname" . }}-anyuid
  labels:
{{- include "nv-ingest.labels" . | nindent 4 }}
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: nvidia-blueprint-ocp
subjects:
- kind: ServiceAccount
  name: {{ include "nv-ingest.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}