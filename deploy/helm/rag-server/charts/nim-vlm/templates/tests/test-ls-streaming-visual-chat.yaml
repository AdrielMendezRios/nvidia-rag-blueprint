{{- if not (eq .Values.model.name "nvidia/nemoretriever-parse") }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nim-vlm.fullname" . }}-test-ls-streaming-visual-chat"
  labels:
    {{- include "nim-vlm.labels" . | nindent 4 }}
    sidecar.istio.io/inject: "false"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.6.0
      command: ['curl']
      args:
        - -X
        - "POST"
        - 'http://{{ .Values.service.name | default (include "nim-vlm.fullname" .) }}:{{ .Values.service.openai_port | default .Values.service.openaiPort }}/inference/chat_completion'
        - -H
        - 'accept: application/json'
        - -H
        - 'Content-Type: application/json'
        - -f
        - -d
        - |
            {
              "model": "{{ .Values.model.name }}",
              "messages": [
                {
                  "role": "user",
                  "content": [
                    {
                      "image":
                        {
                          "uri": "https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Gfp-wisconsin-madison-the-nature-boardwalk.jpg/2560px-Gfp-wisconsin-madison-the-nature-boardwalk.jpg"
                        }
                    },
                    "What is in this image?"
                  ]
                }
              ]
            }
  restartPolicy: Never
{{- end }}
