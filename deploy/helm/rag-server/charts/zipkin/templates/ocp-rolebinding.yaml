{{- if and .Values.serviceAccount.create (.Capabilities.APIVersions.Has "security.openshift.io/v1") }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "zipkin.fullname" . }}
  namespace: {{ include "zipkin.namespace" . }}
  labels:
    {{- include "zipkin.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nvidia-blueprint-ocp
subjects:
- kind: ServiceAccount
  name: {{ include "zipkin.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
